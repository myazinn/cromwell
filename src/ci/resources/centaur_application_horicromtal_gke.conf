include "centaur_application.conf"

centaur {
  workflow-progress-timeout: 60 minutes

  cromwell {
    mode: gke
    # Not dealing with version upgrades for now.
    gke {
      withRestart: true
      startCommand: ${TEST_GKE_BACKEND_START_COMMAND}
      stopCommand: ${TEST_GKE_BACKEND_STOP_COMMAND}
      log: ${CROMWELL_BUILD_CROMWELL_LOG}
    }
    post-restart-gke {
      startCommand: ${TEST_GKE_BACKEND_START_COMMAND}
      stopCommand: ${TEST_GKE_BACKEND_STOP_COMMAND}
      log: ${CROMWELL_BUILD_CROMWELL_LOG}
    }
  }

  horicromtal {
    assert: true
    backend-count: 3
    significance-level: 0.05
  }
}
